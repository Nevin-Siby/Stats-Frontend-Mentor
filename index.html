<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&family=Outfit&display=swap" rel="stylesheet">   
<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="content">
        <h1 class="title">Get <span class="text-color">insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="stat-box">
          <div>
            <p class="num">10K+</p>
            <p>companies</p>
          </div>
          <div>
            <p class="num">314</p>
            <p>templates</p>
          </div>
          <div>
            <p class="num">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right-side-img">
        <img src="images/image-header-desktop.jpg" alt="image">
      </div>
    </div>
  </div>
</body>

</html>
